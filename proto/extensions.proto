syntax = "proto3";

package extensions;

option go_package = "github.com/hawi74/grpc-docs/generated";

import "google/protobuf/descriptor.proto";

extend google.protobuf.ServiceOptions {
    optional string service_description = 66666;
}

extend google.protobuf.MethodOptions {
    optional string method_description = 66666;
}

extend google.protobuf.MessageOptions {
    optional string message_description = 66666;
}

extend google.protobuf.FieldOptions {
    optional string field_description = 66666;
}
